<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Jogo</title>
    <!-- Ícone -->
    <link rel="shortcut icon" href="../img/mosquito.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/estiloJogo.css">

    <!-- Script -->
    <script>
        //função para iniciar o jogo
        function iniciarJogo(){
            var dificuldade = document.getElementById('dificuldade').value
            if(dificuldade === ''){
                alert('Selecione uma dificuldade valida para iniciar o jogo!')
                return false
            }

            //Aqui está sendo passado o parâmetro da dificuldade direto pela URL
            window.location.href = '../../appJogo.html?' + dificuldade
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="../img/game.png" alt="Vitória">
                </div>
            </div>
        </div>

        <!-- Selecionar Nível -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div>
                        <select class="form-control mt-2" name="Selecionar Dificuldade" id="dificuldade">
                            <option value="">Selecione a Dificuldade</option>
                            <option value="facil">Fácil</option>
                            <option value="medio">Médio</option>
                            <option value="dificil">Difícil</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger btn-lg" type="button" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
